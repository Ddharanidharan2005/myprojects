<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mannargudi Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .preview-container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .preview-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .preview-images img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>

    <h2>Explore Mannargudi</h2>
    <div class="preview-container">
        <button class="btn prev" onclick="prevSlide()">&#10094;</button>
        <div class="preview-images">
            <img src="image/temple1.png" alt="Mannargudi Temple">
            <img src="image/temple2.png" alt="Scenic View">
            <img src="image/temple3.png" alt="Traditional Houses">
        </div>
        <button class="btn next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let index = 0;
        function showSlide() {
            const slides = document.querySelector('.preview-images');
            slides.style.transform = `translateX(${-index * 100}%)`;
        }
        function prevSlide() {
            index = (index > 0) ? index - 1 : 2;
            showSlide();
        }
        function nextSlide() {
            index = (index < 2) ? index + 1 : 0;
            showSlide();
        }
    </script>

</body>
</html>
